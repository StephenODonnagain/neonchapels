<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body class="manifesto-body">

  <main class="manifesto-main">

    <p class="manifesto-line">
      This is the beginning.<br>
      Neon Chapels is a living architecture, a sanctuary of light,<br>
      and a new kind of creative order.<br>
      Everything here is built for clarity, generosity, and truth.
    </p>

    <div class="globe-container">
      <div class="globe"></div>
    </div>

    <p class="construction-note">
      These are the foundations of a website that is under construction.
    </p>

  </main>


  <!-- GLOBE SCRIPT -->
  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      55,
      300 / 300,   // aspect ratio of your .globe box
      0.1,
      1000
    );

    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(300, 300);

    document.querySelector(".globe").appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(1, 64, 64);

    const material = new THREE.MeshPhongMaterial({
      color: 0x88ffcc,
      emissive: 0x003322,
      shininess: 80,
      wireframe: true
    });

    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    const light = new THREE.PointLight(0x88ffcc, 1.5, 100);
    light.position.set(4, 4, 6);
    scene.add(light);

    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.0035;
      renderer.render(scene, camera);
    }

    animate();
  </script>

</body>
</html>
